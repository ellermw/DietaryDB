<!DOCTYPE html>
<html>
<head>
    <title>Dietary Admin</title>
    <meta charset="utf-8">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: #f0f2f5; 
        }
        .container { 
            max-width: 400px; 
            margin: 100px auto; 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 2px 20px rgba(0,0,0,0.08); 
        }
        h2 { 
            text-align: center; 
            color: #1a1a1a; 
            margin-bottom: 30px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #e1e4e8; 
            border-radius: 6px; 
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: 500;
            transition: background 0.2s;
        }
        button:hover { 
            background: #0056b3; 
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message { 
            padding: 12px; 
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .error { 
            background: #fee; 
            color: #c33;
            border: 1px solid #fcc;
        }
        .success { 
            background: #efe; 
            color: #3c3;
            border: 1px solid #cfc;
        }
        .info {
            background: #e7f3ff;
            color: #0066cc;
            border: 1px solid #b3d9ff;
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        .status {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .status-online { background: #28a745; }
        .status-offline { background: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üè• Dietary Admin Portal</h2>
        
        <div class="info">
            <strong>Demo Credentials:</strong><br>
            Username: admin<br>
            Password: admin123
        </div>
        
        <div id="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" value="admin" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" value="admin123" required>
            </div>
            
            <button type="submit" id="loginBtn">Sign In</button>
        </form>
        
        <div class="status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">Checking connection...</span>
        </div>
    </div>
    
    <script>
        // Get the backend URL
        const API_URL = window.location.protocol + '//' + window.location.hostname + ':3000';
        
        // Check backend status
        async function checkBackendStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            try {
                const response = await fetch(API_URL + '/health');
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    statusDot.className = 'status-dot status-online';
                    statusText.textContent = 'Backend API: Online';
                } else {
                    statusDot.className = 'status-dot status-offline';
                    statusText.textContent = 'Backend API: Unhealthy';
                }
            } catch (error) {
                statusDot.className = 'status-dot status-offline';
                statusText.textContent = 'Backend API: Offline';
            }
        }
        
        // Check status on load
        checkBackendStatus();
        setInterval(checkBackendStatus, 5000);
        
        // Handle login
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            messageDiv.innerHTML = '';
            
            try {
                const response = await fetch(API_URL + '/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    messageDiv.innerHTML = '<div class="message success">‚úì Login successful! Redirecting...</div>';
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    messageDiv.innerHTML = '<div class="message error">‚úó ' + (data.message || 'Invalid credentials') + '</div>';
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="message error">‚úó Connection error. Please check if the backend is running.</div>';
                console.error('Error:', error);
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        };
    </script>
</body>
</html>
