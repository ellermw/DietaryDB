<!DOCTYPE html>
<html>
<head>
    <title>DietaryDB Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .not-logged-in {
            text-align: center;
            padding: 40px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script>
        const token = localStorage.getItem('token');
        const user = localStorage.getItem('user') ? JSON.parse(localStorage.getItem('user')) : null;
        const app = document.getElementById('app');
        
        if (!token) {
            app.innerHTML = `
                <div class="content not-logged-in">
                    <h2>Not Logged In</h2>
                    <p>Please <a href="/test-login.html">login first</a></p>
                </div>
            `;
        } else {
            app.innerHTML = `
                <div class="header">
                    <h1>DietaryDB Dashboard</h1>
                    <div>
                        <span>Welcome, ${user?.first_name || user?.username || 'User'}!</span>
                        <button class="logout-btn" onclick="logout()">Logout</button>
                    </div>
                </div>
                <div class="content">
                    <h2>Dashboard Statistics</h2>
                    <div id="stats" class="stats">Loading...</div>
                </div>
            `;
            
            // Load dashboard data
            fetch('/api/dashboard', {
                headers: {
                    'Authorization': 'Bearer ' + token
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('stats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${data.totalItems || 0}</div>
                        <div>Total Items</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.totalUsers || 0}</div>
                        <div>Total Users</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.totalCategories || 0}</div>
                        <div>Categories</div>
                    </div>
                `;
            })
            .catch(error => {
                document.getElementById('stats').innerHTML = 'Error loading dashboard: ' + error.message;
            });
        }
        
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/test-login.html';
        }
    </script>
</body>
</html>
