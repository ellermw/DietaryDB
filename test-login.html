<!DOCTYPE html>
<html>
<head>
    <title>DietaryDB Login Test</title>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 400px;
            max-width: 90%;
        }
        h2 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a67d8;
        }
        .message {
            margin: 20px 0;
            padding: 12px;
            border-radius: 6px;
            display: none;
        }
        .message.show {
            display: block;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #e8f4ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
        .test-results {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .test-item {
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
        }
        .test-success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .test-fail {
            background: #ffebee;
            color: #c62828;
        }
        .credentials {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }
        .credentials h4 {
            margin-bottom: 10px;
            color: #666;
        }
        .credentials p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üîê DietaryDB Authentication Test</h2>
        
        <div id="message" class="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="admin" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="admin123" required>
            </div>
            <button type="submit">Test Login</button>
        </form>
        
        <div class="credentials">
            <h4>Test Credentials:</h4>
            <p>
                <strong>Username:</strong> admin<br>
                <strong>Password:</strong> admin123
            </p>
        </div>
        
        <div id="testResults" class="test-results" style="display:none;">
            <h4>Test Results:</h4>
            <div id="testItems"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message show ' + type;
        }
        
        function addTestResult(test, success, details) {
            const container = document.getElementById('testItems');
            const item = document.createElement('div');
            item.className = 'test-item ' + (success ? 'test-success' : 'test-fail');
            item.textContent = (success ? '‚úì ' : '‚úó ') + test + (details ? ': ' + details : '');
            container.appendChild(item);
            document.getElementById('testResults').style.display = 'block';
        }
        
        async function testEndpoint() {
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'OPTIONS'
                });
                addTestResult('API Endpoint Reachable', response.ok || response.status === 204, `Status: ${response.status}`);
                return true;
            } catch (error) {
                addTestResult('API Endpoint Reachable', false, error.message);
                return false;
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            document.getElementById('testItems').innerHTML = '';
            showMessage('Testing authentication...', 'info');
            
            // Test if endpoint is reachable
            await testEndpoint();
            
            try {
                // Test login
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                addTestResult('Login Request', response.ok, `Status: ${response.status}`);
                
                if (response.ok && data.token) {
                    addTestResult('Token Received', true, `Token length: ${data.token.length}`);
                    addTestResult('User Data Received', !!data.user, data.user ? data.user.role : 'No user data');
                    
                    // Store token
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    addTestResult('Token Stored in LocalStorage', true);
                    
                    // Test protected endpoint
                    const dashResponse = await fetch('/api/dashboard', {
                        headers: {
                            'Authorization': 'Bearer ' + data.token
                        }
                    });
                    addTestResult('Protected Endpoint Access', dashResponse.ok, `Status: ${dashResponse.status}`);
                    
                    showMessage('‚úì Authentication successful! All tests passed.', 'success');
                    
                    // Display user info
                    setTimeout(() => {
                        showMessage(`Logged in as: ${data.user.first_name} ${data.user.last_name} (${data.user.role})`, 'success');
                    }, 2000);
                    
                } else {
                    addTestResult('Token Received', false, data.message || 'No token in response');
                    showMessage('‚úó Authentication failed: ' + (data.message || 'Unknown error'), 'error');
                }
                
            } catch (error) {
                addTestResult('Network Request', false, error.message);
                showMessage('‚úó Connection error: ' + error.message, 'error');
                console.error('Login error:', error);
            }
        });
        
        // Check existing token on load
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                showMessage('‚ÑπÔ∏è Existing token found in browser storage', 'info');
            }
        });
    </script>
</body>
</html>
